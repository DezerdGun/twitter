<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с изображением</title>

    <!-- OpenGraph мета-теги -->
    <meta property="og:url" content="https://dezerddgun.github.io/twitter/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Пример с изображением" />
    <meta property="og:description" content="Тест отображения изображения в OpenGraph и Twitter" />
    <meta property="og:image" content="https://dezerddgun.github.io/twitter/1.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card мета-теги --> 
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@dezerddgun" />
    <meta name="twitter:title" content="Пример с изображением" />
    <meta name="twitter:description" content="Тест отображения изображения в OpenGraph и Twitter" />
    <meta name="twitter:image" content="https://typeshare.co/twitter-image.png?27c22630cc126126" />

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const img = new Image();
            img.src = "https://dezerddgun.github.io/twitter/1.jpg";
            img.onload = function () {
                document.body.innerHTML = `
                    <h1>Изображение загружено успешно</h1>
                    <img src="${img.src}" alt="Пример изображения" style="max-width:100%; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                `;
            };
            img.onerror = function () {
                document.body.innerHTML = `
                    <h1>Ошибка: изображение недоступно</h1>
                    <p>Проверьте, правильно ли указан URL изображения или доступен ли файл.</p>
                `;
            };
        });
    </script>
</head>
<body>
    <h1>Загрузка изображения...</h1>
</body>
</html>
