<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример OpenGraph</title>

    <!-- OpenGraph мета-теги -->
    <meta property="og:title" content="Удивительный контент" />
    <meta property="og:description" content="Превью будет видно как изображение экрана, без текста." />
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Экран" />
    <meta property="og:url" content="https://dezerddgun.github.io/twitter/" />
    <meta property="og:type" content="website" />

    <!-- Стиль для скрытия текста и прочего -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/1200x630.png?text=Экран" alt="Экран" />
</body>
</html>
