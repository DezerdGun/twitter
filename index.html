<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример OpenGraph</title>

    <!-- OpenGraph мета-теги -->
    <meta property="og:title" content="Удивительный контент" />
    <meta property="og:description" content="Это описание будет видно в превью твита." />
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Превью+контента" />
    <meta property="og:url" content="https://example.com/alert-content.html" />
    <meta property="og:type" content="website" />

    <!-- Стиль для модального окна -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .alert-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .alert-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .alert-box h1 {
            margin: 0;
            font-size: 24px;
        }
        .alert-box p {
            font-size: 16px;
            margin: 10px 0;
        }
        .alert-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .alert-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="alert-container" id="alert">
        <div class="alert-box">
            <h1>Содержимое в модальном окне</h1>
            <p>Пример модального окна, которое появляется при нажатии на ссылку в Twitter.</p>
            <button onclick="closeAlert()">Закрыть</button>
        </div>
    </div>

    <script>
        // Функция для отображения модального окна
        function showAlert() {
            document.getElementById('alert').style.display = 'flex';
        }

        // Функция для закрытия модального окна
        function closeAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        // Показываем алерт при загрузке страницы
        window.onload = function() {
            showAlert();
        }
    </script>
</body>
</html>
